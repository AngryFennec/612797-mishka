<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <title>HTML Academy: Мишка</title>
 <link href="" rel="stylesheet">
</head>
<body>
  <header>
    <h1>MISHKA</h1>
    <img src="#" width="" height="" alt="Логотип">
    <nav>
        <a href=#>Меню</a>
    </nav>
  </header>
  <main>
    <h1>Вязание на заказ</h1>
    <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form method="post" action="https://echo.htmlacademy.ru">
      <fiedset>
        <legend>Тип</legend>
        <input type="radio" name="type" id="type-1" checked>
        <label for="type-1">Аксессуар для интерьера</label>
        <input type="radio" name="type" id="type-2" >
        <label for="type-2">Детская игрушка</label>
      </fiedset>
      <fiedset>
        <legend>Цвет</legend>
        <input type="checkbox" name="color" id="white" checked>
        <label for="white">Белый</label>
        <input type="checkbox" name="color" id="gray" checked>
        <label for="gray">Серый</label>
        <input type="checkbox" name="color" id="tyffani">
        <label for="tyffani">"Тиффани"</label>
        <input type="checkbox" name="color" id="black">
        <label for="black">Черный</label>
        <input type="checkbox" name="color" id="pink">
        <label for="pink">Розовый</label>
        <input type="checkbox" name="color" id="orange">
        <label for="orange">Оранжевый</label>
      </fiedset>
      <fiedset>
        <legend>ФИО</legend>
        <label for="order-name">Имя:
          <input type="text" placeholder="Введите ваше имя*" id="order-name" required>
        </label>
        <label for="order-surname">Фамилия:
          <input type="text" placeholder="Укажите фамилию*" id="order-surname" required>
        </label>
        <label for="order-second-name">Отчество:
          <input type="text" placeholder="Отчество, если желаете" id="order-second-name">
        </label>
      </fiedset>
      <fiedset>
        <legend>Тел</legend>
        <label for="order-phone">Номер телефона:
          <input type="text" placeholder="+7 ХХХ ХХ ХХ*" id="order-phone" required>
        </label>
      </fiedset>
      <fiedset>
        <legend>E-mail</legend>
        <label for="order-mail">Адрес почты:
          <input type="text" placeholder="Ваш Email*" id="order-mail" required>
        </label>
      </fiedset>
      <fiedset>
        <legend>Доп</legend>
        <label for="any-comment">Опишите все ваши пожелания к заказу</label>
        <textarea value="Опишите все ваши пожелания к заказу" rows="3" id="any-comment"></textarea>
      </fiedset>
      <p>*Поля обязательны для заполнения</p>
      <a href=#>Отправить заказ</a>
    </form>
    <footer>
      <div>
        <ul>
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Twitter</li>
        </ul>
      </div>
      <div>
        <p>Разработано</p>
        <img src="" width="" height="" alt="Лого академии">
      </div>
    </footer>
  </main>
</body>
</html>
